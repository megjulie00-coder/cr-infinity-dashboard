<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>CR-âˆž Router</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif; text-align: center; }
    button { padding: 10px 20px; font-size: 16px; }
    p { max-width: 80%; }
  </style>
</head>
<body>
  <h1>Curiosity Router</h1>
  <p>This button will redirect you to one of our available listings or tip routes. It's purely optional.</p>
  <button onclick="route()">Press</button>
  <p><a href='#' onclick='return false;'>No thanks</a></p>
  <script>
    async function route() {
      try {
        const response = await fetch('links.json');
        const links = await response.json();
        if (links.length === 0) {
          alert('No links available.');
        } else {
          const randomLink = links[Math.floor(Math.random() * links.length)];
          window.location.href = randomLink;
        }
      } catch (error) {
        console.error('Error fetching links:', error);
        alert('Could not load links.');
      }
    }
  </script>
</body>
</html>
